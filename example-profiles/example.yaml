# можно вынести общие настройки в отдельный файл и подключить его
# можно использовать только один include в файле, т.е. нельзя подключить несколько
# файлов в один, но можно подключить по цепочке.
include: base-example.yaml
# Какие фильтры использовать для выборки абонентов.
filters:
    # отфильтровать по префику ЛС
    - name: prefix
      value: 142
    # только физические лица
    - name: person
    # только юридические лица
    - name: company
    # единственный лицевой счёт
    - name: account
      number: 1234567890
    # по базовой компании
    - name: base_company
      id: 1

# ограничение на количество выгружаемыл ЛС, 0 или отсутсвие поля - без ограничений
limit: 10
